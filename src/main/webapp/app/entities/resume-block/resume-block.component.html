<div>
    <h2>
        <span jhiTranslate="haipinApp.resumeBlock.home.title">Resume Blocks</span>
        <button class="btn btn-primary float-right create-resume-block" [routerLink]="['/', { outlets: { popup: ['resume-block-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="haipinApp.resumeBlock.home.createLabel">
            Create new Resume Block
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="resumeBlocks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="haipinApp.resumeBlock.resumeId">Resume Id</span></th>
            <th><span jhiTranslate="haipinApp.resumeBlock.titleName">Title Name</span></th>
            <th><span jhiTranslate="haipinApp.resumeBlock.titleContent">Title Content</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resumeBlock of resumeBlocks ;trackBy: trackId">
                <td><a [routerLink]="['../resume-block', resumeBlock.id ]">{{resumeBlock.id}}</a></td>
                <td>{{resumeBlock.resumeId}}</td>
                <td>{{resumeBlock.titleName}}</td>
                <td>{{resumeBlock.titleContent}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../resume-block', resumeBlock.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resume-block/'+ resumeBlock.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resume-block/'+ resumeBlock.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
