<div>
    <h2>
        <span jhiTranslate="haipinApp.resumeShowcase.home.title">Resume Showcases</span>
        <button class="btn btn-primary float-right create-resume-showcase" [routerLink]="['/', { outlets: { popup: ['resume-showcase-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="haipinApp.resumeShowcase.home.createLabel">
            Create new Resume Showcase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="resumeShowcases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="haipinApp.resumeShowcase.resumeId">Resume Id</span></th>
            <th><span jhiTranslate="haipinApp.resumeShowcase.title">Title</span></th>
            <th><span jhiTranslate="haipinApp.resumeShowcase.content">Content</span></th>
            <th><span jhiTranslate="haipinApp.resumeShowcase.imageUrl">Image Url</span></th>
            <th><span jhiTranslate="haipinApp.resumeShowcase.cutImageUrl">Cut Image Url</span></th>
            <th><span jhiTranslate="haipinApp.resumeShowcase.url">Url</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resumeShowcase of resumeShowcases ;trackBy: trackId">
                <td><a [routerLink]="['../resume-showcase', resumeShowcase.id ]">{{resumeShowcase.id}}</a></td>
                <td>{{resumeShowcase.resumeId}}</td>
                <td>{{resumeShowcase.title}}</td>
                <td>{{resumeShowcase.content}}</td>
                <td>{{resumeShowcase.imageUrl}}</td>
                <td>{{resumeShowcase.cutImageUrl}}</td>
                <td>{{resumeShowcase.url}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../resume-showcase', resumeShowcase.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resume-showcase/'+ resumeShowcase.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'resume-showcase/'+ resumeShowcase.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
